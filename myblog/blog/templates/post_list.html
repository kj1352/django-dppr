{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <h5>Posted on : {{ post.published_date }}</h5>
            <p>{{ post.text|linebreaksbr }}</p>
            <h5>Author : {{ post.author }}</h5>
        </article>
    {% endfor %}
{% endblock %}
